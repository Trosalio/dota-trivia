<html lang="en">
<head>

    <title>DOTA TRIVIA</title>
    <link rel="stylesheet" type="text/css" href="game.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="UTF-8">

<body>
<!-- Header -->
<header><h1>DOTA TRIVIA</h1></header>

<!-- Start Menu Content -->
<div id="start-content">
    <p>Please Select a Mode</p>
    <div class="mode" data-quota="10">10 Quiz</div>
    <div class="mode" data-quota="20">20 Quiz</div>
    <div class="mode" data-quota="30">30 Quiz</div>
</div>

<!-- Game Content -->
<div id="game-content">
    <div class="question">
        <p id="question"></p>
        <img src=""/>
        <p id="lore"></p>
    </div>
    <div class="choice">
        <ul id="choices-list">
            <li class="selectable">
                <img src=""/>
                <p></p>
            </li>
            <li class="selectable">
                <img src=""/>
                <p></p>
            </li>
            <li class="selectable">
                <img src=""/>
                <p></p>
            </li>
            <li class="selectable">
                <img src=""/>
                <p></p>
            </li>
        </ul>
    </div>
    <div class="score">
        <div id="score">Score: <span>?/?</span></div>
        <div id="timer">Time Remaining: <span>?</span></div>
    </div>
</div>

<!-- End Content -->
<div id="end-content">
    <p>Result</p>
    <p id="result"></p>
    <p>Total Play Time</p>
    <p id="playtime"></p>
    <div id="back">Back to Start Menu</div>
</div>

</body>
</html>
